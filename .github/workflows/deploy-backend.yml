name: Deploy Backend to Azure

on:
  push:
    branches: [ master ]      # change to 'main' if that is your default branch
    paths:
      - 'backend/**'
  workflow_dispatch:           # allows manual runs from the Actions tab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Prepare deployment package
        run: |
          rm -rf deployment-package deployment-package.zip
          mkdir -p deployment-package
          cp -r dist/* deployment-package/
          cp package.json package-lock.json deployment-package/
          mkdir -p deployment-package/config
          cp src/config/schema.sql deployment-package/config/
          cd deployment-package
          zip -r ../deployment-package.zip .

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fire-door-backend'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend/deployment-package.zip
